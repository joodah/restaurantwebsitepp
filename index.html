<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css">


    <title>Document</title>
</head>

<body>
    <div class=" jumbotron jumbotron-fluid " style="background: url(index3.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; ">
        <div class="container-fluid ">
            <div class="row justify-content-center ">
                <h1 class="display-1 " style="background-color:white ">WikiDiner.com</h1>
                <p class="lead "></p>
            </div>
        </div>
    </div>


    <div class="container align-item-center">
        <div class="row justify-content-center ">
            <h4 class="h2 ">Meal time is slowly approaching</h4>
        </div>
        <div>
            <div class="row justify-content-center ">
                <div class="search ">
                    <input type="text " class="searchTerm " placeholder="What would you like to eat? ">
                    <button type="submit " class="searchButton ">
                             <i class="fa fa-search "></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row justify-content-center ">
            <button type="button " class="btn btn-lg btn-dark my-2 my-sm-0 " type="submit ">Breakfast</button>
            <button type="button " class="btn btn-lg btn-dark my-2 my-sm-0 " type="submit ">Lunch</button>
            <button type="button " class="btn btn-lg btn-dark my-2 my-sm-0 " type="submit ">Dinner</button>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container fixed-bottom">
            <div class="">
                <div class="row justify-content-center ">
                    <div class="col-6 col-sm-5 text-center">
                        <h5>Social</h5>
                        <a href="http://instagram.com/ "><i class="fa fa-instagram fa-3x " style=" color:black; "></i></a>
                        <a href="http://facebook.com/ "><i class="fa fa-facebook-square fa-3x " style=" color:black; "></i></a>
                        <a href="http://twitter.com/ "><i class="fa fa-twitter-square fa-3x " style=" color:black; "></i></a>
                        <a href="http://youtube.com/ "><i class="fa fa-youtube-square fa-3x " style=" color:black; "></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous "></script>
</body>

</html>
